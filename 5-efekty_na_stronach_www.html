        <script type="text/javascript">
        	/* Ukrywanie i pokazywanie elementów
        		show([czas_efektu])
        		show(czas_efektu[, funkcja_kończąca])

        		toggle(czas_efektu[, funkcja_transformująca][, funkcja_kończąca])
        		czas_efektu - wartość liczbowa w ms lub predefiniowany parametr: 'slow', 'medium', 'fast'
        	*/
        </script>
        <script type="text/javascript">
        	/* Ukrywanie i wyświetlanie elementów w odpowiedzi na kliknięcie */
        	$(function() {
        		$('.rozdzial p').hide();
        		$('#hideChapters').prop('disabled', true);
        		$('#showChapters').on('click', function() {
        			$('.rozdzial p').show();
        			$('#showChapters').prop('disabled', true);
        			$('#hideChapters').prop('disabled', false);
        		});
        		$('#hideChapters').on('click', function() {
        			$('.rozdzial p').hide();
        			$('#showChapters').prop('disabled', false);
        			$('#hideChapters').prop('disabled', true);
        		});
        	});
        </script>
        <script type="text/javascript">
        	/* Przełączanie widoczności */

        		});

        </script>
        <script type="text/javascript">
        	/* Animowane wywietlanie akapitów */
        	$(function () {
        		var showSpeed = 200;
        		var hideSpeed = 1000;
        		var speed = showSpeed;
        		$('.rozdzial p').hide();
				$('.rozdzial').on('click', function() {
					//$('p', this).toggle(speed);
					if (speed == showSpeed) {
						speed = hideSpeed;
					} else {
						speed = showSpeed;
					}
				});
        	});
        </script>
        <script type="text/javascript">
        	/* Uwzględnianie bieżącego stanu elementu */
        	$(function() {
        		$('.rozdzial p').hide();
        		$('.rozdzial').on('click', function() {
        			if ($('p', this).is(':hidden')) {
						$('p', this).show('medium');
        			} else {
        				$('p', this).hide('slow');
        			}
        		});
        	});
        </script>
